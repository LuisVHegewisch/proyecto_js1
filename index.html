<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <div class="available-budget">
            <h1>Presupuesto disponible:</h1>
            <h2 id="budget"></h2>
        </div>

        <div class="add">
            <select name="add value" id="add-value">
                <option value="income">Ingreso</option>
                <option value="outcome">Egreso</option>
            </select>
            <input id="description" type="text" placeholder="Descripcion">
            <input id="value" type="number" placeholder="Valor">
            <button id="add-params">Agregar</button>
        </div>

        <div class="container">
            <div class="available-income">
                <span>Ingresos:</span>
                <span id="income"></span>
            </div>
            <div class="available-outcome">
                <span>Egresos:</span>
                <span id="outcome"></span>
                <span id="percent"></span>
            </div>
        </div>
        <br>

        <div class="container-list">
            <div id="income-output">
                <h3>Ingresos</h3>
            </div>
            <br>
            <div id="outcome-output">
                <h3>Egresos</h3>
            </div>
            <br>
        </div>

    </main>

    
   
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
